[env:esp32-s3-devkitc-1]
platform = espressif32 @ ^6.12.0
board = esp32-s3-devkitc-1
framework = espidf
monitor_speed = 115200
monitor_filters = esp32_exception_decoder
extra_scripts = pre:fix_rtti.py

build_unflags =
    -fno-rtti
    -Werror
    -frtti
build_flags =
    -fexceptions
    -frtti
    -Wno-error
lib_deps =
    k0i05/esp_mpu6050@^1.2.7